<body>
    <div class="container">
        <div class="jumbotron success banner">
            <h1>DIGITAL CURRENCY</h1>
            <!-- <h3 class="bal">Balance: â‚¦<span id="balance"></span></h3> -->
            <input id="date-1" class="calendar">
        </div>

        <div class="signup-form">
            <form action="/signup" method="post">
                <h2 class="text-center">Sign Up</h2>
                <div class="form-group">
                    <select name="title" id="title">
                        <option value="chief">Chief</option>
                        <option value="doctor.">Dr.</option>
                        <option value="miss">Miss</option>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                      </select>                
                    </div>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="Address" class="form-control" placeholder="Address" required="required">
                </div>
                <div class="form-group">
                    <input type="number" id="cCode" class="form-control" placeholder="Country Code" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="email" class="form-control" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="text" id="bankName" class="form-control" placeholder="Bank Name" required="required">
                </div>
                <div class="form-group">
                    <input type="number" id="ban" class="form-control" placeholder="Bank Account Number" required="required">
                </div>
                <div class="form-group">
                    <input type="number" id="bvn" class="form-control" placeholder="BVN" required="required">
                </div>
                <div class="form-group">
                    <input type="number" id="san" class="form-control" placeholder="System Account Number" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="pword" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="cpword" class="form-control" placeholder="Confirm Password" required="required">
                </div>
                <div class="form-group">
                    <button Id="signIn" type="submit" class="btn btn-success btn-block"
                        onclick="">Sign Up</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="" class="pull-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center"><a href="signIn.html">Signin</a></p>
        </div>
